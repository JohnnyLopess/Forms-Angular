<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <div>
    <label for="name">Nome:</label>
    <input 
      type="text" 
      id="name" 
      name="name" 
      #name="ngModel"
      [(ngModel)]="formData.name" 
      required 
      minlength="3"
      (blur)="onValueChanged(form)" />
    <div *ngIf="formErrors.name && (name.dirty || name.touched)" class="error-message">
      {{ formErrors.name }}
    </div>
  </div>
  <div>
    <label for="email">Email:</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      #email="ngModel"
      [(ngModel)]="formData.email" 
      required 
      email
      (blur)="onValueChanged(form)" />
    <div *ngIf="formErrors.email && (email.dirty || email.touched)" class="error-message">
      {{ formErrors.email }}
    </div>
  </div>
  <button type="submit" [disabled]="form.invalid">Enviar</button>
</form>
